 <h2 class="title">Installation</h2>
 <p class="para">
  The socket functions described here are part of an extension to
  PHP which must be enabled at compile time by giving the <strong class="option configure">--enable-sockets</strong>
 option to
  <strong class="command">configure</strong>.
 </p>
 <blockquote class="note"><p><strong class="note">Note</strong>: <span class="simpara">IPv6 Support was added in PHP 5.0.0.
</span></p></blockquote>
