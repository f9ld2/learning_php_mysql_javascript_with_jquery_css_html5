 <div class="refnamediv">
  <h1 class="refname">PDF_set_duration</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_set_duration</span> &#x2014; <span class="dc-title">Set duration between pages [deprecated]</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-set-duration-description">
  <h3 class="title">Description</h3>
  <p class="para">
   This function is deprecated since PDFlib version 3, use
   the <code class="parameter">duration</code> option in
   <span class="function"><a href="function.pdf-begin-page-ext.html" class="function">PDF_begin_page_ext()</a></span> or
   <span class="function"><a href="function.pdf-end-page-ext.html" class="function">PDF_end_page_ext()</a></span> instead.
  </p>
 </div>
