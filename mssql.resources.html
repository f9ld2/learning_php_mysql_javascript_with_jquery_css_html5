  <h2 class="title">Resource Types</h2>
  <div class="section" id="mssql.resources.link">
   <h2 class="title">mssql link</h2>
   <p class="para">
    A connection link returned by <span class="function"><a href="function.mssql-connect.html" class="function">mssql_connect()</a></span> 
    and <span class="function"><a href="function.mssql-pconnect.html" class="function">mssql_pconnect()</a></span>.
   </p>
  </div>
  <div class="section" id="mssql.resources.result">
   <h2 class="title">mssql result</h2>
   <p class="para">
    A result handle returned by <span class="function"><a href="function.mssql-query.html" class="function">mssql_query()</a></span> on 
    <em>SELECT</em> queries.
   </p>
  </div>
  <div class="section" id="mssql.resources.statement">
   <h2 class="title">mssql statement</h2>
   <p class="para">
    A statement handle returned by <span class="function"><a href="function.mssql-init.html" class="function">mssql_init()</a></span>.
   </p>
  </div>
