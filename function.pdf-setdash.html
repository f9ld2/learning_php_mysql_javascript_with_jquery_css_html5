 <div class="refnamediv">
  <h1 class="refname">PDF_setdash</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_setdash</span> &#x2014; <span class="dc-title">Set simple dash pattern</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-setdash-description">
  <h3 class="title">Description</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">bool</span> <span class="methodname"><strong>PDF_setdash</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$pdfdoc</code></span>
   , <span class="methodparam"><span class="type">float</span> <code class="parameter">$b</code></span>
   , <span class="methodparam"><span class="type">float</span> <code class="parameter">$w</code></span>
   )</div>

  <p class="para rdfs-comment">
    Sets the current dash pattern to <code class="parameter">b</code> black
    and <code class="parameter">w</code> white units. Returns <strong><code>TRUE</code></strong> on success or <strong><code>FALSE</code></strong> on failure.
  </p>
 </div>
