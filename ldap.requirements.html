  <h2 class="title">Requirements</h2>
  <p class="para">
   You will need to get and compile LDAP client libraries from either
   <a href="ftp://ftp.openldap.org/pub/OpenLDAP/openldap-stable/" class="link external">&#xBB;&#xA0;OpenLDAP</a> or <a href="http://www.bind9.net/download-openldap/" class="link external">&#xBB;&#xA0;Bind9.net</a> in order to compile PHP with
   LDAP support.
   For PHP 5.6 or newer you will need OpenLDAP 2.4 or newer.
  </p>
