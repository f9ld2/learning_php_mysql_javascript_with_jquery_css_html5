  <h1 class="title">Introduction</h1>
  <p class="para">
   These functions enable you to operate with the <acronym title="Internet Message Access Protocol">IMAP</acronym>
   protocol, as well as the <acronym title="Network News Transfer Protocol">NNTP</acronym>, <acronym title="Post Office Protocol version 3">POP3</acronym>
   and local mailbox access methods.
  </p>
  <p class="para">
   Be warned, however, that some IMAP functions will not work
   correctly with the POP protocol.
  </p>
