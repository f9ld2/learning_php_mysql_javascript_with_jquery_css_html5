 <h2 class="title">Installation</h2>
 <p class="para" id="maxdb.configure">
  By using the <strong class="option configure">--with-maxdb[=DIR]</strong>

  configuration option you enable PHP to access MaxDB
  databases. <em>[DIR]</em> points to the directory
  that contains the installed MaxDB SQLDBC package.
 </p>
 <p class="para">
  Windows users will need
  to enable <var class="filename">php_maxdb.dll</var> inside of <var class="filename">php.ini</var>.
 </p>
