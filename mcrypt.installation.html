 <h2 class="title">Installation</h2>
 <p class="para">
  You need to compile PHP with the <strong class="option configure">--with-mcrypt[=DIR]</strong>
 parameter to enable this
  extension. DIR is the mcrypt install directory. Make sure you compile
  libmcrypt with the option 
  <strong class="option configure">--disable-posix-threads</strong>
.
 </p>
