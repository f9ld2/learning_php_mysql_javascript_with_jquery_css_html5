    <h2 class="title">PECL</h2>

    <p class="para">PECL extensions are pre-built for Windows and available from: <a href="http://windows.php.net/downloads/pecl/releases/" class="link external">&#xBB;&#xA0;http://windows.php.net/downloads/pecl/releases/</a>
    </p>

    <p class="para">Some extensions use features specific to some Unix systems and so are not available on Windows. Otherwise, all extensions are available for Windows.
    </p>
