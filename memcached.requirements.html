  <h2 class="title">Requirements</h2>
  <p class="para">
   This extension requires <a href="http://libmemcached.org/libMemcached.html" class="link external">&#xBB;&#xA0;libmemcached</a> client library
   (version 1.0.0 or greater). For SASL authentication support, libmemcached
   must be built with SASL enabled.
  </p>
  <p class="para">
   Since version 0.2.0, this extension requires PHP version 5.2.0 or higher.
  </p>
