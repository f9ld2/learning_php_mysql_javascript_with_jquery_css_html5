  <h2 class="title">New stream filters</h2>
  <p class="simpara">
   The following stream filters were introduced in 5.3.0:
  </p>
  <ul class="itemizedlist">
   <li class="listitem">
    <span class="simpara">
     dechunk (reverses HTTP chunked encoding)
    </span>

   </li>
  </ul>
