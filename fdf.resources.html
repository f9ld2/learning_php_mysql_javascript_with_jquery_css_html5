  <h2 class="title">Resource Types</h2>
  <p class="para">
   Most fdf functions require a <code class="parameter">fdf</code> resource
   as their first parameter. A <code class="parameter">fdf</code> resource
   is a handle to an opened fdf file. <code class="parameter">fdf</code>
   resources may be obtained using <span class="function"><a href="function.fdf-create.html" class="function">fdf_create()</a></span>,
   <span class="function"><a href="function.fdf-open.html" class="function">fdf_open()</a></span> and <span class="function"><a href="function.fdf-open-string.html" class="function">fdf_open_string()</a></span>.
  </p>
