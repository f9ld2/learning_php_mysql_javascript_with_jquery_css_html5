 <div class="refnamediv">
  <h1 class="refname">PDF_suspend_page</h1>
  <p class="verinfo">(PECL pdflib &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">PDF_suspend_page</span> &#x2014; <span class="dc-title">Suspend page</span></p>

 <div class="refsect1 description" id="refsect1-function.pdf-suspend-page-description">
  <h3 class="title">Description</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">bool</span> <span class="methodname"><strong>PDF_suspend_page</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$pdfdoc</code></span>
    , <span class="methodparam"><span class="type">string</span> <code class="parameter">$optlist</code></span>
    )</div>

  <p class="para rdfs-comment">
   Suspends the current page so that it can later be resumed with
   <span class="function"><a href="function.pdf-resume-page.html" class="function">PDF_resume_page()</a></span>.
  </p>
