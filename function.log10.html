  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">log10</span> &#x2014; <span class="dc-title">Base-10 logarithm</span></p>

 <div class="refsect1 description" id="refsect1-function.log10-description">
  <h3 class="title">Description</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">float</span> <span class="methodname"><strong>log10</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    )</div>

  <p class="para rdfs-comment">
   Returns the base-10 logarithm of <code class="parameter">arg</code>.
  </p>
 </div>
