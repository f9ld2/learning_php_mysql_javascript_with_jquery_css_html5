  <h2 class="title">Global Namespace</h2>
  <p class="para">
   Here is an overview of code constructs that go into the global namespace:
  </p>

  <ul class="itemizedlist">
   <li class="listitem"><p class="para">functions</p></li>
   <li class="listitem"><p class="para">classes</p></li>
   <li class="listitem"><p class="para">interfaces</p></li>
   <li class="listitem"><p class="para">constants (not class constants)</p></li>
   <li class="listitem">
    <p class="para">variables defined outside of functions/methods</p>
   </li>
  </ul>
