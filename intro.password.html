  <h1 class="title">Introduction</h1>
  <p class="para">
   The password hashing API provides an easy to use wrapper around
   <span class="function"><a href="function.crypt.html" class="function">crypt()</a></span> to make it easy to create and manage passwords
   in a secure manner.
  </p>
  <p class="para">
   This extension is available since PHP 5.5.0 but there is also an <a href="https://github.com/ircmaxell/password_compat" class="link external">&#xBB;&#xA0;userland implementation</a> for
   PHP &gt;= 5.3.7.
  </p>
