 <h2 class="title">Installation</h2>
 <p class="para">
  To enable exif-support configure PHP with 
  <strong class="option configure">--enable-exif</strong>

 </p>
 <p class="para">
  Windows users must enable both the <var class="filename">php_mbstring.dll</var>
  and <var class="filename">php_exif.dll</var> DLL&apos;s in <var class="filename">php.ini</var>. The 
  <var class="filename">php_mbstring.dll</var> DLL must be loaded 
  <em class="emphasis">before</em> the <var class="filename">php_exif.dll</var> DLL so
  adjust your <var class="filename">php.ini</var> accordingly.
 </p>
