 <div class="refnamediv">
  <h1 class="refname">oauth_urlencode</h1>
  <p class="verinfo">(PECL OAuth &gt;=0.99.2)</p><p class="refpurpose"><span class="refname">oauth_urlencode</span> &#x2014; <span class="dc-title">Encode a URI to RFC 3986</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.oauth-urlencode-description">
  <h3 class="title">Description</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">string</span> <span class="methodname"><strong>oauth_urlencode</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$uri</code></span>
   )</div>

  <p class="para rdfs-comment">
   Encodes a URI to <a href="http://www.faqs.org/rfcs/rfc3986" class="link external">&#xBB;&#xA0;RFC 3986</a>.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.oauth-urlencode-parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">uri</code></dt>

     <dd>

      <p class="para">
       URI to encode.
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.oauth-urlencode-returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   Returns an <a href="http://www.faqs.org/rfcs/rfc3986" class="link external">&#xBB;&#xA0;RFC 3986</a> encoded string.
  </p>
 </div>
