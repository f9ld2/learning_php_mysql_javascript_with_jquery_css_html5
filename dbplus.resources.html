  <h2 class="title">Resource Types</h2>
  <div class="section" id="dbplus.resources.relation">
   <h2 class="title">dbplus_relation</h2>
   <p class="para">
    Most db++ functions operate on or return
    <code class="parameter">dbplus_relation</code> resources. A
    <code class="parameter">dbplus_relation</code> is a handle to a stored
    relation or a relation generated as the result of a query.
   </p>
  </div>
