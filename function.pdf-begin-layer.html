 <div class="refnamediv">
  <h1 class="refname">PDF_begin_layer</h1>
  <p class="verinfo">(PECL pdflib &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">PDF_begin_layer</span> &#x2014; <span class="dc-title">Start layer</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-begin-layer-description">
  <h3 class="title">Description</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">bool</span> <span class="methodname"><strong>PDF_begin_layer</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$pdfdoc</code></span>
   , <span class="methodparam"><span class="type">int</span> <code class="parameter">$layer</code></span>
   )</div>

  <p class="para rdfs-comment">
   Starts a layer for subsequent output on the page. Returns <strong><code>TRUE</code></strong> on success or <strong><code>FALSE</code></strong> on failure.
  </p>
  <p class="para">
   This function requires PDF 1.5.
  </p>
 </div>
