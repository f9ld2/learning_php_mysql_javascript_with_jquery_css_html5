  <h2 class="title">Resource Types</h2>
  <p class="para">
   There are two resource types used in the dbx module. The first one is the
   link-<span class="type"><a href="language.types.object.html" class="type object">object</a></span> for a database connection, the second a
   result-<span class="type"><a href="language.types.object.html" class="type object">object</a></span> which holds the result of a query.
  </p>
