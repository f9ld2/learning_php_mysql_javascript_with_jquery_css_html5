  <h2 class="title">Requirements</h2>
  <p class="para">
   This version uses the functions of the
   <a href="http://www.abisource.com/projects/enchant/" class="link external">&#xBB;&#xA0;Enchant library</a> by
   Dom Lachowicz. You need Enchant 1.2.4 or later.
  </p>
  <p class="para">
   Enchant also requires <a href="http://ftp.gnome.org/pub/gnome/sources/glib/" class="link external">&#xBB;&#xA0;Glib 2.6</a> or greater.
   Pre-compiled Windows libraries are available from
   <a href="http://ftp.gnome.org/pub/gnome/binaries/win32/glib/" class="link external">&#xBB;&#xA0;http://ftp.gnome.org/pub/gnome/binaries/win32/glib/</a>.
  </p>
