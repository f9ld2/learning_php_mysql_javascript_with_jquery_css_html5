  <h2 class="title">Requirements</h2>
  <p class="para">
   Your PHP must be compiled in with <em>--enable-exif</em>.  
   PHP does not require any additional library for the exif module. Windows
   users must also have the <a href="ref.mbstring.html" class="link"> mbstring</a>
   extension enabled.
  </p>
