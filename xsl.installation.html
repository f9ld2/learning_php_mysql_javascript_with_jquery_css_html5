 <h2 class="title">Installation</h2>
  <p class="para">
   PHP 5 includes the XSL extension by default and can be enabled
   by adding the argument <strong class="option configure">--with-xsl[=DIR]</strong>

   to your configure line (<em>DIR</em> being the libxslt installation
   directory).
  </p>
