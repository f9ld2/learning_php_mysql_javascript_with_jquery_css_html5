 <div class="refnamediv">
  <h1 class="refname">PDF_continue_text</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_continue_text</span> &#x2014; <span class="dc-title">Output text in next line</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-continue-text-description">
  <h3 class="title">Description</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">bool</span> <span class="methodname"><strong>PDF_continue_text</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$p</code></span>
   , <span class="methodparam"><span class="type">string</span> <code class="parameter">$text</code></span>
   )</div>

  <p class="para rdfs-comment">
   Prints <code class="parameter">text</code> at the next line. Returns <strong><code>TRUE</code></strong> on success or <strong><code>FALSE</code></strong> on failure.
  </p>
