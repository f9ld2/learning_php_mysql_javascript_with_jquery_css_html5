 <div class="refsect1 description" id="refsect1-function.pdf-stroke-description">
  <h3 class="title">Description</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">bool</span> <span class="methodname"><strong>PDF_stroke</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$p</code></span>

  <p class="para rdfs-comment">

   Returns <strong><code>TRUE</code></strong> on success or <strong><code>FALSE</code></strong> on failure.
